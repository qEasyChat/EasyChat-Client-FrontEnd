---
name: "pre-release"

on:
  push:
    branches:
      - "master"

jobs:
  pre-release:
    name: "Pre Release"

    steps:
      # ...
      - name: "Build & test"
        run: |
          echo "done!"
 
      - uses: "./packages/automatic-releases/"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            test.txt
            ./app-info.xml
        id: "automatic_releases"
