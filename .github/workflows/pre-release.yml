---
name: "Release"

on:
  push:
    branches:
      - "master"

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Build & test"
        run: |
          echo "done!"

      - name: Create Release
        uses: marvinpinto/action-automatic-releases@latest

        with:
          title: ${{ env.VERSION }}
          prerelease: false
          automatic_release_tag: "${{ env.VERSION }}"
          repo_token: ${{ secrets.RELEASE_TOKEN }}
          files: |
              output/*
