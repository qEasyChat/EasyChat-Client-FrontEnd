name: Releases

on: 
  push:
      branches: 'master'
      
jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "test.txt,output/*.txt"
        token: ${{ secrets.GITHUB_TOKEN }}
